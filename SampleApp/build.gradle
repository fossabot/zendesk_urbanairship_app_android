apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 44
        versionName "1.0.0.1"
        applicationId "com.zendesk.example.ua"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        // Don't change this to false
        abortOnError true

        lintConfig file("lint-rules.xml")
    }
}

dependencies {
    compile group: 'com.zendesk', name: 'sdk', version: '1.3.0.1', changing: false

    /*
        ============================
        Urban Airship - Dependencies
        ============================
    */

    compile 'com.urbanairship.android:urbanairship-sdk:6.2.3'
    compile 'com.google.android.gms:play-services-gcm:7.8.0'
}

